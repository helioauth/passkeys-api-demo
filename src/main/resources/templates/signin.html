<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="~{fragment-head :: head}"><title></title></head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <div class="bg-body-tertiary shadow-sm mx-auto p-4" style="border-radius: 21px">
            <div class="container mb-4 text-center">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <img class="" src="/img/logo.svg" alt="" width="72" height="72">
                    </div>
                    <div class="col-auto">
                        <div class="row">
                            <div class="col fs-4 fw-normal">
                                Passkeys API demo
                            </div>
                        </div>
                        <div class="row">
                            <a class="text-decoration-none fw-light" href="https://helioauth.com">https://helioauth.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mb-4 text-center">
                <p>After signing up you'll be able to see your passkeys and manage your account.</p>
            </div>

            <div id="error-message" class="d-none alert alert-danger" role="alert"> </div>
            <div id="success-message" class="d-none alert alert-success" role="alert"> </div>

            <form id="signup-form">
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" required="required" id="displayName" name="displayName" placeholder="John Doe">
                    <label for="displayName">Your name</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" required="required" id="email" name="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                    <div id="email-invalid-message" class="invalid-feedback"></div>
                </div>
                <button id="signup-button" type="submit" class="btn btn-primary w-100 py-2">Sign up</button>
            </form>

            <hr class="m-4" />

            <form id="signin-form">
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" required="required" id="signin-email" name="email" placeholder="name@example.com" autocomplete="username webauthn">
                    <label for="signin-email">Email address</label>
                </div>
                <button id="signin-button" type="submit" class="btn btn-secondary w-100 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5"/>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                    Sign in with your passkey
                </button>
            </form>
            <p class="text-center mt-3 fw-light fst-italic">Demo accounts are deleted weekly.</p>
        </div>
