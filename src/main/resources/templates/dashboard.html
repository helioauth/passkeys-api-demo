<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragment-head :: head}"> </head>
<body class="py-4 bg-body-tertiary">

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-6 m-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="/img/logo.svg" width="72" height="72"/>
            </a>
        </div>

        <div class="col-3 text-end">
            <a th:href="@{/logout}" class="btn btn-secondary">Sign out</a>
        </div>
    </header>

    <main class="bg-body-tertiary shadow-sm mx-auto p-4" style="border-radius: 21px">
        <div class="px-3 my-3">
            <div class="fs-3 fw-light py-2">Welcome <span sec:authentication="name"></span></div>
            <p class="fs-5 fw-light">This is a list of the passkeys associated with your account.</p>
        </div>

        <div class="p-2 gap-2 py-md-3 align-items-center justify-content-center">
            <div th:each="passkey : ${passkeys}" class="list-group">
                <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    <div class="container gap-2 w-100 justify-content-between">
                        <div class="row">
                            <div class="col-md-8 align-middle">
                                <p class="fw-normal mb-2 text-break" th:text="${passkey.credentialId()}">credential id</p>
                            </div>

                            <div class="col-md-4">
                                <p class="mb-0 opacity-75 fst-italic">Last used at:</p>
                                <p class="mx-2 mb-0 opacity-75" th:text="${#temporals.format(passkey.lastUsedAt(), 'yyyy-MM-dd HH:mm:ss zZ', 'UTC')}"></p>

                                <p class="mb-0 opacity-75 fst-italic"><i>Signature count:</i></p>
                                <p class="mx-2 mb-0 opacity-75" th:text="${passkey.signatureCount()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="my-4">
                <a class="btn btn-primary">Add passkey</a>
            </div>
        </div>

    </main>
</div>
<div th:replace="~{fragment-footer :: footer}"></div>
</body>
</html>
