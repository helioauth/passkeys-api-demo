<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragment-head :: head}"></head>
<body>
<div class="container align-content-center">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        Registration error
    </div>
    <div th:if="${success}" class="alert alert-primary" role="alert">
        Registration success
    </div>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" value="alice">
        </div>

        <div class="mb-3">
            <label for="displayName" class="form-label">Display name</label>
            <input type="text" class="form-control" name="displayName" id="displayName" value="Alice Wonderland">
        </div>

        <div class="mb-3">
            <label for="creation-options">Creation options</label>
            <textarea style="width: 100%; height: 300px" id="creation-options" th:text="${creationOptions}"></textarea>
        </div>

        <button type="button" class="btn btn-secondary" id="generate-passkey">Generate passkey</button>
<!--        <div class="mb-3">-->
<!--            <label for="password" class="form-label">Password</label>-->
<!--            <input type="password" class="form-control" id="password" name="password">-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Register</button>
        <a class="btn btn-outline-primary" th:href="@{/login}">Login</a>
    </form>
</div>
<div th:replace="~{fragment-footer :: footer}"></div>
</body>
</html>
